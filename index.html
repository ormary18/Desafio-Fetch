<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Nomina</title>
    <link rel="stylesheet" href="/estilos/style.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100&family=Roboto:wght@100&family=Rubik:wght@300&family=Smooch+Sans:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <img
        src="/Img/57614002-0-vieja-escuela-nueva-.png"
        class="escuela-vieja"
      />
      <div class="row mt-3">
        <div class="col">
          <h1 id="titulos">"Dibujo Terapia"</h1>
          <h2 id="titulos">Base de datos Nomina</h2>
          <h3 id="titulos">Amor por el Arte</h3>

          <div class="my-3">
            <table class="table" id="nomina">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Puesto</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <main class="container col-4 mx-auto">
              <header class="my-2">
                <h1>Calculo sueldo</h1>
              </header>
              <div class="alert alert-primary" role="alert" id="resultado">
                Ingrese horas trabajadas y pago por hora
              </div>
              <form class="form col-12">
                <div class="form-group my-4">
                  <label>Horas trabajadas</label>
                  <input
                    type="number"
                    class="form-control"
                    name="horas"
                    id="horas_trabajadas"
                  />
                </div>
                <div class="form-group my-4">
                  <label>Precio hora</label>
                  <input
                    type="number"
                    class="form-control"
                    name="precio"
                    id="precio_hora"
                  />
                </div>
                <div class="form-group my-4">
                  <button class="btn btn-primary" id="pro_calc">
                    Calcular
                  </button>
                </div>
              </form>
            </main>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="/Js/base.js"></script>
    <script src="/Js/calculo.js"></script>
  </body>
</html>
